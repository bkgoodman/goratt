# GoRATT Configuration File

# Unique client identifier (usually MAC address without separators)
client_id: "AABBCCDDEEFF"

# Resource name for ACL permissions
resource: "doorlock"

# Local tag file for offline operation
tag_file: "/home/pi/tags.txt"

# Door open duration in seconds
wait_secs: 5

# Remote open settings (optional - leave empty to disable)
open_secret: ""
open_tool_name: ""

# MQTT broker settings (optional - leave host empty to disable MQTT)
# TLS is optional - omit ca_cert/client_cert/client_key for non-TLS connection
mqtt:
  host: "mqtt.example.com"  # Leave empty to disable MQTT entirely
  port: 8883                # Default: 1883 (non-TLS) or 8883 (TLS)
  ca_cert: "/path/to/ca.crt"           # Optional: enables TLS
  client_cert: "/path/to/client.crt"   # Optional: client certificate
  client_key: "/path/to/client.key"    # Optional: client key

# Example: MQTT without TLS
# mqtt:
#   host: "mqtt.example.com"
#   port: 1883

# Example: MQTT disabled (standalone mode)
# mqtt:
#   host: ""

# API backend settings
api:
  url: "https://api.example.com"
  ca_file: "/path/to/api-ca.crt"
  username: "apiuser"
  password: "apipassword"

# Tag reader configuration
# type: "wiegand", "keyboard", "serial"
reader:
  type: "wiegand"
  device: "/dev/serial0"
  baud: 9600

# Door opener configuration
# type: "servo", "gpio_high", "gpio_low", "none"
door:
  type: "servo"
  pin: 18
  servo_open: 1500
  servo_close: 1000

# Status indicator configuration
indicator:
  # GPIO LED pins (comment out if not used)
  green_pin: 24
  yellow_pin: 25
  red_pin: 23
  
  # Neopixel pipe (comment out if not used)
  # neopixel_pipe: "/home/pi/ledpipe"
